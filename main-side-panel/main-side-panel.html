<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>

  <body>
    <div id="nav-tabs-container"></div>
    <div id="main-content">
      <div id="current-window-main-info">
        <div id="selected-window-name-placeholder"></div>

        <input placeholder="Type current window name to save"
          style="padding-left: 0.25rem;padding-right: 0.25rem;width: 67%;color: grey;border: 1px solid grey;border-radius: 0.75rem;"
          name="currentWindowName" type="text" id="currentWindowName" />

        <button id="save-button" class="btn btn-sm btn-primary" type="button">Save</button>
      </div>

      <br />

      <div style="visibility: hidden;" id="saved-windows-container">
        <div id="dropdown" class="dropdown">
          <button id="dropdown-button" class="btn btn-secondary btn-sm btn-toggle dropdown-button">Saved Windows<i
              id="dropdown-caret" class="fa-solid fa-caret-down fa-lg"></i></button>
          <div id="saved-windows-dropdown" class="dropdown-menu">
          </div>
        </div>
        <button id="open-selected-saved-window" class="btn btn-secondary btn-sm" type="button">Open</button>
        <div class="custom-tooltip" id="remove-selected-saved-window" style="cursor: pointer;display: inline-block;"><i
            class="fa-solid fa-trash fa-lg"></i></button>
        </div>
      </div>
  </body>
  <script src="/common.js"></script>
  <script src="/main-side-panel/main-side-panel-elements.js"></script>
  <script src="/main-side-panel/main-side-panel-common.js"></script>
  <script src="/main-side-panel/main-side-panel-listeners.js"></script>
  <script src="/main-side-panel/main-side-panel.js"></script>
  <link rel="stylesheet" href="/main-side-panel/main-side-panel.css">
  </link>

</html>
