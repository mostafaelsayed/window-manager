<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <ul class="nav nav-tabs">
      <li class="nav-item" id="main-tab-2">
        <a class="nav-link" href="#">Main</a>
      </li>
      <li class="nav-item" id="settings-tab-2">
        <a class="nav-link active" href="#" aria-current="page">Settings</a>
      </li>
      <div style="cursor: pointer;margin-top: 2.5%;margin-left: 2%;display: inline-block;" id="refresh-from-settings"><i class="fa-solid fa-arrow-rotate-right"></i></div>
    </ul>
    <div id="settings">
      <br/>
      <div>
        <div class="custom-tooltip" id="backup" style="cursor: pointer;"><i class="fa-solid fa-floppy-disk fa-xl"></i></div>
      </div>
      <br/>
      <div class="input-group">
        <label class="custom-tooltip" id="import-label" style="cursor: pointer;" for="import"><i class="fa-solid fa-upload fa-xl"></i></label>
        <input type="file" id="import" class="form-control" style="display: none;" />
        &nbsp;&nbsp;
        <button style="display: none;" id="import-button" class="btn btn-sm btn-secondary">Import</button>
      </div>
  </body>
  <script src="common.js"></script>
  <script src="settings.js"></script>
  <style>
    body {
      font-family: sans-serif;
      /* background-color: rgb(0, 0, 0); */
    }
    #backup:hover::after {
        content: 'Take Backup';
    }

    #import-label:hover::after {
        content: 'Import Backup';
    }

    .custom-tooltip:hover::after {
        display: inline-block;
        position: absolute;
        margin-top: 4%;
        border: 0.5px solid black;
        border-radius: 0.5rem;
        background: white;
        padding: .25em;
    }
  </style>
</html>
