<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <ul class="nav nav-tabs">
      <li class="nav-item" id="main-tab-1">
        <a class="nav-link active" aria-current="page" href="#">Main</a>
      </li>
      <li class="nav-item" id="settings-tab-1">
        <a class="nav-link" href="#">Settings</a>
      </li>
      <div style="cursor: pointer;margin-top: 2.5%;display: inline-block;" id="refresh"><i class="fa-solid fa-arrow-rotate-right"></i></div>
    </ul>
    <div id="main-content">
      
      <br/>
      
      <!-- <div>
        <button id="refresh"><i class="fa-solid fa-arrow-rotate-right"></i></button>
      </div> -->

      <div id="current-window-main-info">
        <div id="selected-window-name-placeholder"></div>

        <input placeholder="Type current window name to save" style="padding-left: 0.25rem;padding-right: 0.25rem;width: 67%;color: grey;border: 1px solid grey;border-radius: 0.75rem;" name="currentWindowName" type="text" id="currentWindowName"/>

        <button id="save-button" class="btn btn-primary" type="button">Save</button>
      </div>

      <br/>

      <div style="visibility: hidden;" id="open-window-container">
        <div id="dropdown" class="dropdown">
          <button id="dropdown-button" class="btn btn-secondary btn-toggle dropdown-button">Saved Windows<i class="fa-solid fa-caret-down fa-lg"></i></button>
          <div id="saved-windows-dropdown" class="dropdown-menu">
          </div>
        </div>
        <button id="open-selected-saved-window" class="btn btn-secondary" type="button">Open</button>
        <div class="custom-tooltip" id="remove-selected-saved-window" style="cursor: pointer;display: inline-block;"><i class="fa-solid fa-trash fa-xl"></i></button>
      </div>
    </div>
  </body>
  <script src="common.js"></script>
  <script src="side-panel.js"></script>
  <style>
    .dropdown {
      display: inline-block;
    }
    .dropdown-menu {
      display: none;
    }

    body {
      font-family: sans-serif;
      /* background-color: rgb(0, 0, 0); */
    }

    .custom-tooltip:hover::after {
        content: 'Remove Selected Window';
        display: inline-block;
        position: absolute;
        margin-top: 4%;
        border: 0.5px solid black;
        border-radius: 0.5rem;
        background: white;
        padding: .25em;
    }
  </style>
</html>
